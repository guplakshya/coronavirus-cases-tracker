<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Cases Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <h1>Coronavirus Cases Tracker</h1>

        <div class="jumbotron border">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead font-weight-bold">Total cases reported as of today</p>
            <hr class="my-4">
            <p>
                <span class="font-italic">New cases reported since previous day:</span>
                <span th:text="${totalNewCases}"></span>
            </p>

        </div>
        <table class="table table-hover table-bordered table-dark">
            <thead>
                <tr class="text-center">
                    <th scope="col" class="font-weight-normal text-uppercase">State</th>
                    <th scope="col" class="font-weight-normal text-uppercase">Country</th>
                    <th scope="col" class="font-weight-normal text-uppercase">Total Cases</th>
                    <th scope="col" class="font-weight-normal text-uppercase">Changes since last day</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPrevDay}">0</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
